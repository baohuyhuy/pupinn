services:
  postgres:
    image: postgres:16-alpine
    container_name: pupinn_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-pupinn_db}
      POSTGRES_USER: ${POSTGRES_USER:-pupinn_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      LOAD_SEED_DATA: ${LOAD_SEED_DATA:-false}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/migrations:ro
      - ./scripts/init-db:/docker-entrypoint-initdb.d:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - pupinn_network

  backend:
    build:
      context: ./backend
    container_name: pupinn_backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-pupinn_user}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-pupinn_db}
      JWT_SECRET: ${JWT_SECRET}
      ALLOWED_ORIGIN: ${ALLOWED_ORIGIN:-http://localhost:3000}
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 8080
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - pupinn_network

  frontend:
    build:
      context: ./frontend
    container_name: pupinn_frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8080}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    networks:
      - pupinn_network

volumes:
  postgres_data:
    driver: local

networks:
  pupinn_network:
    driver: bridge
